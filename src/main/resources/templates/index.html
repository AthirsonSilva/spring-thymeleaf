<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSchool</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
    <style>
        .form-control {
            width: 110%;
            font-size: 10pt;
        }

        .container-fluid {
            padding: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">JSchool</a>
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}"
                    >Home</a
                    >
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/management/about}">About us</a>
                </li>
                <li class="nav-item dropdown">
                    <a
                            class="nav-link dropdown-toggle"
                            href="#"
                            id="navbarDropdown"
                            role="button"
                            data-bs-toggle="dropdown"
                            aria-expanded="false"
                    >
                        Services
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li>
                            <a class="dropdown-item" th:href="@{/management/courses}"
                            >Courses</a
                            >
                        </li>
                        <li>
                            <a class="dropdown-item" th:href="@{/management/prices}"
                            >Prices</a
                            >
                        </li>
                        <li>
                            <hr class="dropdown-divider"/>
                        </li>
                        <li>
                            <a class="dropdown-item" th:href="@{/management/library}"
                            >Library</a
                            >
                        </li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled">Coming soon</a>
                </li>
            </ul>
            <form
                    id="search-form"
                    th:action="@{/students/search}"
                    class="d-flex"
                    method="POST"
            >
                <input
                        class="form-control me-2"
                        name="keyword"
                        th:value="${keyword}"
                        type="search"
                        placeholder="Search"
                        aria-label="Search"
                />
                <button class="btn btn-outline-success" type="submit">
                    Search
                </button>
            </form>
        </div>
    </div>
</nav>
<div class="container mt-5 mb-5">
    <h1>Students lists</h1>
    <table id="studentsTable" class="display table">
        <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Age</th>
            <th>Operations</th>
        </tr>
        </thead>
        <tfoot>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Age</th>
            <th>Operations</th>
        </tr>
        </tfoot>
    </table>
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
         aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog container-fluid">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Student's information</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="row">
                            <div class="col-md-5">
                                <img src="https://www.w3schools.com/bootstrap4/img_avatar1.png" id="photo-url"
                                     class="img-thumbnail" alt="Cinque Terre" width="400" height="400">
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3 row">
                                    <div class="col-9">
                                        <p class="text-muted fs-6">Full name</p>
                                        <p class="fs-6" id="full-name"></p>
                                    </div>
                                    <div class="col-2">
                                        <p class="text-muted fs-6">Age</p>
                                        <p class="fs-6" id="age"></p>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <p class="text-muted fs-6">Email</p>
                                    <p class="fs-6" id="email"></p>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"
></script>
<script>
    $.ajax({
        url: "/api/v1/students",
        serverSide: true,
        processing: true,
        dataType: 'json',
        method: "GET",
        contentType: 'application/json'
    }).done((data) => {
        $('#studentsTable').dataTable({
            aaData: data,
            columns: [
                {"data": "id"},
                {"data": "firstName"},
                {"data": "lastName"},
                {"data": "email"},
                {"data": "age"},
                {
                    mRender: (data, type, row) => {
                        const linkEdit = `<a class='btn btn-outline-primary' href='/students/edit/${row.id}'>Edit</a>`;
                        const linkDetails = `<button id="modal-btn" class="btn btn-outline-secondary">Details</button>`;
                        const linkDelete = `<a class='btn btn-outline-danger' href='/students/delete/${row.id}'>Delete</a>`;

                        $(document).on('click', '#modal-btn', () => {
                            $('#full-name').text(`${row.firstName} ${row.lastName}`);
                            $('#email').text(`${row.email}`);
                            $('#age').text(`${row.age}`);
                            $('#photo-url').attr('src', `${'https://www.w3schools.com/bootstrap4/img_avatar1.png'}`);

                            $('#staticBackdrop').modal('show');
                        })

                        return linkEdit + " " + linkDetails + " " + linkDelete;
                    }
                }
            ]
        })
    })
</script>
</body>
</html>
